<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delete a course</title>
    <link rel="stylesheet" type="text/css" href="{% static 'courses/css/style.css' %}">
</head>
<body>
    <div class="main">
        <h2>Are you sure you want to delete the following course?</h2>
        <h3>Name: {{ course.name }}</h3>
        <h3>Description: {{ course.description }}</h3>
    </div>
    <div class="response">
        <a href="/"><button>No</button></a>
        <a href="/courses/destroy/{{ course.id }}"><button class="delete">Yes! I want to delete this</button></a>
    </div>
</body>
</html>
